<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./CSS/dashboard.css">
</head>
<body>
  <header class="header">
    <h1>Dashboard</h1>
  </header>
  <main class="main-container">
    <h2>Appointments</h2>

      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Doctor</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Appointment rows will be dynamically added here -->
      </tbody>
    </table>
  </main>
  <footer class="footer">
    <p>&copy; 2024 Medical Healthcare</p>
  </footer>
  <script src="./JS/dashboard.js"></script>

</html>
